<body>
    
    <div class="header">
        <div class="active"><span>Home</span> </div>
        <div><span>Blog</span> </div>

        <div class="service">
           <span>Service</span> 
           <ul>
               <li>Service 1</li>

        </div>

    </div>
<br><br>



<div class="container">
    <div class="tip-header">
        <h1>TIP CALCULATOR</h1>
    </div>
    <div class="tip-content">
        <div class="tip-content-1">
            <h3>How Much Was Your Bill?</h3>
            <div class="tip-input-div">
                <i>S</i>
                <input type="number" step="0.1" class="tip-intput">
            </div>
        </div>        
        <div class="tip-content-1 ">
            <h3>How Many People Sharing The Bill?</h3>
            <div class="tip-input-div">
                <i>P</i>
                <input type="number" class="tip-intput-2">
            </div>
        </div>        
        <div class="tip-content-1">
            <h3>How Was Your Service</h3>
            <select name="" class="select">
                <option value="0">Choose...</option>
            </select>
        </div>
    </div>
    <div class="btn-div">
        <button class="btn">Calculate</button>        
    </div>
    <div class="output">
       <img src="./photo/loading.gif">
       <span></span>
    </div>

</div>
